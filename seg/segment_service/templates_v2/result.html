<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Detection Results</title>
</head>
<body>
    <h1>Object Detection Results</h1>
    
    <img src="{{ input_image }}" alt="Input Image">
    
    <h2>Classification Results:</h2>
    <ul>
        {% for result in segment_result %}
            <li>{{ result }}</li>
        {% endfor %}
    </ul>

    <!-- Button to go back to the main page (index.html) -->
    <a href="/">
        <button type="button">Go Back to Start</button>
    </a>
</body>
</html>
