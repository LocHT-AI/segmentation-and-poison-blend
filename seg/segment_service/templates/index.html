<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Detection App</title>
</head>
<body>
    <h1>Object Detection App</h1>

    <form action="/" method="post" enctype="multipart/form-data">
        <label for="image1">Choose the first image:</label>
        <input type="file" name="image1" id="image1" accept=".jpg, .jpeg, .png" required>
        
        <label for="image2">Choose the second image:</label>
        <input type="file" name="image2" id="image2" accept=".jpg, .jpeg, .png" required>
        
        <br>
        <button type="submit">Detect Objects</button>
    </form>

    {% if input_image1 and input_image2 %}
        <h2>Input Images</h2>
        <img src="{{ input_image1 }}" alt="Input Image 1" style="max-width: 100%;">
        <img src="{{ input_image2 }}" alt="Input Image 2" style="max-width: 100%;">
    {% endif %}
</body>
</html>
